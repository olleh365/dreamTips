  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    var locations = [
      { id: 'nCwe3HjZ0CGXSieH41K4', name: 'Location 1', icon: 'bookIcon.png', x: 492, y: 480 },
      { id: '1KuC5IDqoO0JgkSi87hU', name: 'Location 2', icon: 'printIconLeft.png', x: 373, y: 420 },
      { id: '8nWZ201ARvysykFudUgP', name: 'Location 3', icon: 'marIconUnder.png', x: 413, y: 450 },
      { id: 'LXMOVY0hR5ilDE9gc4pz', name: 'Location 4', icon: 'hosIcon.png', x: 410, y: 340 },
      { id: 'xoenj0WYNk5neCSLHq9b', name: 'Location 5', icon: 'eatIconRight.png', x: 450, y: 420 },
      { id: 'Ox9VagcOipG2yY9syEPC', name: 'Location 6', icon: 'marIcon.png', x: 694, y: 491 },
      { id: 'gWqeQ85XkR2s9Ktg238H', name: 'Location 7', icon: 'eatIconRight.png', x: 730, y: 542 },
      { id: 'IKpavRGSYjzB64bF5kGx', name: 'Location 8', icon: 'printIconLeft.png', x: 640, y: 542 },
      { id: 'i8hKoZtiLsQr4V9dK1j6', name: 'Location 9', icon: 'printIcon.png', x: 321, y: 221 },
      { id: 'kEehMjyKYGC2VhlreajY', name: 'Location 10', icon: 'eatIconRight.png', x: 361, y: 260 },
      { id: 'dksgbk4BThqYBo9ChmBM', name: 'Location 11', icon: 'printIcon.png', x: 520, y: 350 },
      { id: 'OmAs6NT89qLgsOGUk8eZ', name: 'Location 12', icon: 'healthIcon.png', x: 520, y: 231 }
    ];


    function getDownloadURL(filename) {
      return storage.ref().child(filename).getDownloadURL();
    }

    var mapContainer = document.getElementById('map');
    locations.forEach(function(location) {
      var icon = createIcon(location);
      mapContainer.appendChild(icon);
    });

    var mapImageRef = storage.ref().child('dumap.jpeg');
    mapImageRef.getDownloadURL().then(function(url) {
      mapContainer.style.backgroundImage = 'url(' + url + ')';
    }).catch(function(error) {
      
    });

    function createIcon(location) {
      var iconElement = document.createElement('div');
      iconElement.className = 'map-icon';
      iconElement.style.top = location.y + 'px';
      iconElement.style.left = location.x + 'px';

      if (location.icon) {
        getDownloadURL('iconImage/' + location.icon).then(function(url) {
          var iconImage = document.createElement('img');
          iconImage.src = url;
          iconImage.alt = location.name;
          iconImage.className = 'icon-image';
          iconElement.appendChild(iconImage);
        }).catch(function(error) {
          
        });
      }

      iconElement.addEventListener('mouseover', function(event) {
        showTooltip(location, event);
      });

      iconElement.addEventListener('mouseout', function() {
        hideTooltip();
      });

      return iconElement;
    }

    function showTooltip(location, event) {
    var tooltip = document.getElementById('tooltip');

    db.collection('dudumap')
      .doc(location.id)
      .get()
      .then(function(doc) {
        if (doc.exists) {
          var data = doc.data();
          tooltip.innerHTML =
            '<div class="tooltip-content">' +
            '<div class="tooltip-image">' +
            '<img src="' + data.imageUrl + '" alt="' + data.buildingName + '" class="custom-image">' +
            '</div>' +
            '<h3>' +
            data.buildingName +
            '</h3>' +
            '<p>위치: ' +
            data.locationName +
            '</p>' +
            '<p>상세: ' +
            data.detail +
            '</p>' +
            '</div>';

          tooltip.style.left = event.pageX + 'px';
          tooltip.style.top = event.pageY + 'px';

          tooltip.style.visibility = 'visible';
        }
      })
      .catch(function(error) {
        
      });
  }

    function hideTooltip() {
      var tooltip = document.getElementById('tooltip');
      tooltip.style.visibility = 'hidden';
    }



  </script>

<script>

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          
          
          localStorage.setItem('user', JSON.stringify(user));
          hideLoginElements();
        } else {
          showLoginElements();
        }
      });

      function hideLoginElements() {
        $('.navbar-nav .nav-link[href="/login.html"]').hide();
        $('.navbar-nav .nav-link[href="/register.html"]').hide();
        $('.navbar-nav .nav-link[id="logout"]').show();
        var disName = localStorage.getItem('user')
        $('#userName').html(JSON.parse(disName).displayName)
      }

      function showLoginElements() {
        $('.navbar-nav .nav-link[href="/login.html"]').show();
        $('.navbar-nav .nav-link[href="/register.html"]').show();
        $('.navbar-nav .nav-link[id="logout"]').hide();
      }
  </script>
